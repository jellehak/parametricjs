<body>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/88/three.min.js'></script>
    <script src='https://rawgit.com/jellehak/Y3D/master/dist/y3d.js'></script>
    <script src='../dist/ycad.js'></script>

    <script>
        var cadData = {
            "title": "Simple box",
            "features": [{
                "id": "box",
                "type": "sketch",
                "data": {
                    "plane": "front",
                    "path": [{
                        "x": 0,
                        "y": 0
                    }, {
                        "x": 4,
                        "y": 0
                    }, {
                        "x": 4,
                        "y": 4
                    }, {
                        "x": 0,
                        "y": 4
                    }, {
                        "x": 0,
                        "y": 0
                    }]
                }
            }, {
                "type": "extrude",
                "data": {
                    "selectById": "box",
                    "settings": {
                        "amount": 10
                    }
                }
            }]
        }


        //Setup scene
        y3d.setup({
            camera: {
                x: 100,
                y: 100,
                z: 100
            },
            size: "1 unit = 1 mm",
            background: "#fff"
        })
        y3d.axis(10)
        const scene = y3d.getScene();

        //Render CAD Data
        console.log(YCAD)

        let part = new YCAD(cadData)
        scene.add(part.render())
    </script>

</body>
